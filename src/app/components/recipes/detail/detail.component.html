<div *ngIf="ricetta; else noRicetta">
  <div class="ricetta-image" [ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}"></div>
  <h1 class="primary-color1">{{ricetta.title}}</h1>
  <p class="grey">{{ricetta.description}}</p>
  <br>
  <strong>Difficoltà:</strong>
  <p>
    <img [src]="pathStelline + ricetta.difficulty + '.png'" class="difficolta" alt="difficoltà: {{ricetta.difficulty}}">
  </p>

  <br>
  <span class="grey">Ricetta pubblicata il: {{ricetta.date}}</span>
</div>
<ng-template #noRicetta>
  <div>
    <h1>Spiacenti!  Ricetta non trovata</h1>
  </div>
</ng-template>
